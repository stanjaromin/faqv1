{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.id %}Edit Question{% else %}Create Question{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
